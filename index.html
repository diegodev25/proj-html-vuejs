<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <title>sb-marketing</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header id="app" class="menu">
      <!-- LOGO -->
      <div class="logo">
        <a href="#">
          <img :src="'img/' + logo" alt="Logo">
        </a>
      </div>
      <!-- LIST MENU -->
      <div class="list-item">
        <ul>
          <a v-for="list in menu" href="#">
            <li>{{ list }}</li>
          </a>
        </ul>
        <i :class="search"></i>
        <i :class="cart"></i>
        <button type="button" name="button">Get Started</button>
      </div>
    </header>
    <!-- SECTION PLATFORM -->
    <section class="section-platform">
      <div class="sez-left">
        <h1>The Biggest platform for your growth.</h1>
        <p>There are many variations of passages of Lorem Ipsum available,<br>but the majority have suffered alteration in some form</p>
        <button type="button" name="button">Read More</button>
      </div>
      <img src="img/27-1.png" alt="Jumbotron">
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
